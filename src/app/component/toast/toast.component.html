<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;margin-top: 50px">
  <div #toastRef class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Notification</strong>
      <small>Now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{message}}
    </div>
  </div>
</div>
