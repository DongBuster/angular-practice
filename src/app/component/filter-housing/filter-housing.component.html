<div class="filter">
   
    <h1>Sắp xếp theo</h1>
   <div class="filter">
    <div class="ms-3">
        <input 
      class="form-check-input" 
      type="checkbox" 
      (change)="filterIncrease($event)"
      id="checkIncrease ">
      <p style="margin-bottom: 0;" class="ms-2">Tăng dần theo giá</p>
    </div>
    <div class="ms-3">
    <input 
      class="form-check-input" 
      type="checkbox" 
      (change)="filterDecrease($event)"
      id="checkDecrease ">
      <p style="margin-bottom: 0;" class="ms-2">Giảm dần theo giá</p>
    </div>
   </div>
    <select class="form-select" aria-label="Default select example">
     <option value="0" selected>All</option>
     <option value="1">500$-1000$</option>
     <option value="2">1000$-1100$</option>
     <option value="3">11000$-1200$</option>
   </select>
   
</div>
