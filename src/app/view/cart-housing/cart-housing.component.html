<div class="results">
  <div id="header-cart">
    <!-- ThÃªm (change) event cho checkbox chÃ­nh -->
    <input 
 
      class="form-check-input" 
      type="checkbox" 
      [checked]="isAllChecked"
      (change)="toggleAllItems($event)"
      id="checkAll">
    <div>
      <button 
        style="margin-right: 10px;" 
        type="button" 
        class="btn btn-primary"
        [disabled]="!hasSelectedItems">Buy</button>
      <button 
        type="button" 
        class="btn btn-danger"
        (click)="deleteSelectedItems()"
        [disabled]="!hasSelectedItems">Delete</button>
    </div>
  </div>
  
  <div *ngIf="cartList.length>0" class="results">  
    <app-cart-item 
      *ngFor="let item of cartList" 
      [housingLocation]="item"
      [isChecked]="selectedItems[item.id]"
      (toggleCheck)="toggleItem(item.id, $event)">
    </app-cart-item>
  </div>

  <div *ngIf="cartList.length === 0" class="empty-cart">
    <div class="empty-cart-content">
      <h2>Your cart is empty</h2>
      <p>Looks like you haven't added any housing locations to your cart yet.</p>
      <a [routerLink]="['/']" class="browse-button">Browse Locations ðŸ‘‰</a>
    </div>
  </div>
</div>
